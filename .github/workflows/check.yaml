name: Check
on:
  pull_request:
  push:
    branches: ["master"]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: stehessel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix flake check --show-trace
